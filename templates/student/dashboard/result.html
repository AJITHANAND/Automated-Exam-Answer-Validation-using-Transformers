{% extends 'student/dashboard/Parent.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Results</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                            <th>
                                No.
                            </th>
                            <th>
                                Question
                            </th>
                            <th>
                                Term
                            </th>
                            <th>Mark Scored</th>
                            </thead>
                            <tbody>
                            {% for i in result %}
                            <tr>
                                <td>
                                    {{ forloop.counter }}
                                </td>
                                <td>
                                    {{ i.question }}
                                </td>
                                <td>
                                    {{ i.term }}
                                </td>
                                <td>
                                    {{ i.mark }} / {{ maxMark }}
                                </td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
